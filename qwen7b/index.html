<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..." tabindex="0">
        <button id="addButton" tabindex="0">Add</button>
        <ul id="taskList"></ul>
        <p id="emptyState">No tasks yet. Add one above!</p>
    </div>
    <script src="localStorage.js"></script>
    <script src="script.js"></script>
</body>
</html>
