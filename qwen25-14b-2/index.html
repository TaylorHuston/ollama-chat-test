<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Enter task description" aria-label="Task description" role="textbox">
            <button onclick="addTask()" aria-label="Add task" role="button">Add</button>
        </div>
        <div class="task-list" id="task-list"></div>
        <div class="empty-state" id="empty-state">No tasks yet. Add one above!</div>
    </div>

    <script src="taskManager.js"></script>
</body>
</html>
